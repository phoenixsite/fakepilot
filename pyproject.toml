[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fakepilot"
description = "Scrapping tool for Trustpilot"
version = "25.05.1"
readme = "README.md"
license = "MIT"
authors = [
  { name = "Carlos Romero Cruz" },
]
keywords = ["trustpilot", "scrapping", "beautifulsoup"]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Science/Research",
]
dependencies = [
  "beautifulsoup4 >= 4.12",
]

[project.optional-dependencies]
lxml = ["lxml"]

[dependency-groups]
tests = ["tox"]

[project.urls]
Repository = "https://github.com/phoenixsite/fakepilot"
Issues = "https://github.com/phoenixsite/fakepilot/issues"
Documentation = "https://fakepilot.readthedocs.io/"

[tool.black]
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.coverage.paths]
source = ["src", ".tox/3.*/**/site-packages/"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __str__",
  "raise NotImplementedError",
]
fail_under = 90

[tool.coverage.run]
branch = true
parallel = true
source = ["fakepilot"]

[tool.interrogate]
fail-under = 100
ignore-init-method = true
ignore-init-module = true
ignore-magic = true

[tool.isort]
profile = "black"

[tool.pylint]
disable = [
  "duplicate-code",
  "logging-fstring-interpolation",
  "missing-class-docstring",
  "missing-module-docstring",
  "too-many-ancestors",
]
